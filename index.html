<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 10px;
      padding:0;
      box-sizing: border-box;
       border-radius: 50px;
       
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00aced;
    }

    /* Mobile menu button */
    .menu-btn {
      display: none;
      font-size: 25px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        left: -100%;
        flex-direction: column;
        background: #333;
        width: 100%;
        text-align: center;
        transition: 0.3s;
      }

      nav ul.active {
        left: 0;
      }

      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">LOGO</div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
